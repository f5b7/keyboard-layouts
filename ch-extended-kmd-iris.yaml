aliases:
  [
    &space $$mdi:keyboard-space$$,
    &return $$mdi:arrow-left-bottom-bold$$,
    &tab $$mdi:keyboard-tab$$,
    &stab $$mdi:keyboard-tab-reverse$$,
    &backspace $$mdi:backspace-outline$$,
    &delete $$mdi:backspace-reverse-outline$$,
    &escape $$mdi:arrow-top-left-thick$$,
    &gui $$mdi:microsoft$$,
    &ctrl $$mdi:apple-keyboard-control$$,
    &alt $$mdi:apple-keyboard-option$$,
    &altgr $$mdi:arrow-right-bold-outline$$,
    &shift $$mdi:arrow-up-bold-outline$$,
  ]
layout:
  qmk_keyboard: keebio/iris_ce/rev1
  layout_name: LAYOUT
layers:
  BASE:
    - [
        *escape,
        "
        +  ¹
        1  !",
        '
        "  ²
        2  @',
        "
        *  ³
        3  #",
        "
        ç    ́◌
        4  $",
        "
        %    ̀◌
        5  `",
        "
        &    ̂◌
        6  ^",
        "
        /  \\
        7  |",
        "
        (  {
        8  [",
        "
        )  }
        9  ]",
        "
        =    ̃◌
        0  ~",
        "
        ?  |
        '  \\",
      ]
    - [
      *tab, 
      "Q  ◌\nq  χ", 
      "W", 
      "E", 
      "R", 
      "T", 
      "Z", 
      "U", 
      "I    ̈◌\ni  ¨",
      "O  ◌\no  °", 
      "P  ◌\np  §", 
      "Ü"
      ]
    - [*ctrl, "A", "S", "D", "F", "G", "H", "J", "K", "L", "Ö", "Ä"]
    - [
        *shift,
        { s: ">  |", t: '<  \', h: "CAPS WORD" },
        "Y",
        "X",
        "C",
        "V",
        "B",
        "PrtSc",
        "N",
        "M",
        ",",
        ".",
        "_ -",
        *backspace,
      ]
    - [*gui, *alt, *space, *return, "EXT", *altgr]
  EXT:
    - [
        "F12",
        "F1",
        "F2",
        "F3",
        "F4",
        "F5",
        "F6",
        "F7",
        "F8",
        "F9",
        "F10",
        "F11",
      ]
    - ["Tab", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "Bspace"]
    - [
        "BT CLR",
        "BT 1",
        "BT 2",
        "BT 3",
        "BT 4",
        "BT 5",
        "Left",
        "Down",
        "Up",
        "Right",
        null,
        null,
      ]
    - [
        *shift,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        "Bspace",
      ]
    - ["LGui", "Alt", *space, "Enter", { type: held }, "RAlt"]
  
