aliases:
  [
    &sp $$mdi:keyboard-space$$,
    &rt $$mdi:arrow-left-bottom-bold$$,
    &tb $$mdi:keyboard-tab$$,
    &st $$mdi:keyboard-tab-reverse$$,
    &bs $$mdi:backspace-outline$$,
    &dl $$mdi:backspace-reverse-outline$$,
    &es $$mdi:arrow-top-left-thick$$,
    &c $$mdi:apple-keyboard-control$$,
    &s $$mdi:apple-keyboard-shift$$,
    &a $$mdi:apple-keyboard-option$$,
    &s2 $$mdi:arrow-up-bold-outline$$,
    &ag $$mdi:arrow-right-bold-outline$$,
    &g $$mdi:microsoft$$,
  ]
layout:
  qmk_keyboard: keebio/iris_ce/rev1
  layout_name: LAYOUT
layers:
  BASE:
    - [
        *es,
        { s: "+  ¹", t: "1  !" },
        { s: "Shift", left: lt, t: 2, right: "rt", h: Hold },
        3,
        4,
        5,
        6,
        7,
        8,
        9,
        0,
        "'",
      ]
    - [*tb, "Q", "W", "E", "R", "T", "Z", "U", "I", "O", "P", "Ü"]
    - [*c, "A", "S", "D", "F", "G", "H", "J", "K", "L", "Ö", "Ä"]
    - [
        *s,
        { s: ">  |", t: '<  \', h: "CAPS WORD" },
        "Y",
        "X",
        "C",
        "V",
        "B",
        "PrtSc",
        "N",
        "M",
        ",",
        ".",
        "-",
        *bs,
      ]
    - [*g, *a, *sp, *rt, "EXT", *ag]
  EXT:
    - [
        "F12",
        "F1",
        "F2",
        "F3",
        "F4",
        "F5",
        "F6",
        "F7",
        "F8",
        "F9",
        "F10",
        "F11",
      ]
    - ["Tab", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "Bspace"]
    - [
        "BT CLR",
        "BT 1",
        "BT 2",
        "BT 3",
        "BT 4",
        "BT 5",
        "Left",
        "Down",
        "Up",
        "Right",
        null,
        null,
      ]
    - [
        *s2,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        "Bspace",
      ]
    - ["LGui", "Alt", *sp, "Enter", { type: held }, "RAlt"]
#    - !", "@", "#", "$", "%", "^", "&", "*", "(", ")",
#    - "=", "[", "]", "\\", "`"]
#    - "_", "+", "{", "}", "|", "~"]
